<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Screen Size Example</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Additional custom styles can be added here */
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <p>This column will take:</p>
        <p>- Full width on small screens (sm)</p>
        <p>- Half the width on medium screens (md)</p>
        <p>- One-third width on large screens (lg)</p>
      </div>
      <div class="col-sm-6 col-md-8 col-lg-9">
        <p>This column will take:</p>
        <p>- Full width on small screens (sm)</p>
        <p>- Half the width on medium screens (md)</p>
        <p>- Two-thirds width on large screens (lg)</p>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap JS and dependencies (optional for some features) -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
